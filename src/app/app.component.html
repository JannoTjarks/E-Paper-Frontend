<div class="container mx-auto">
    <table id="newspapers-table" class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">File Path</th>        
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let x of dataSourceNewsPapers">        
            <td>{{ x.name }}</td>            
            <td>{{ x.publicationDate }}</td>
            <td>{{ x.weekday }}</td>
        </tr>      
        </tbody>
    </table>
    <table id="brochures-table" class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">File Path</th>        
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let x of dataSourceBrochures">        
            <td>{{ x.name }}</td>            
            <td>{{ x.publicationDate }}</td>
            <td>{{ x.weekday }}</td>
        </tr>      
        </tbody>
    </table>
</div>
      
<div class="border-top container row mx-auto text-muted">        
    <div class="text-center col-5">
        <p>
            Â© <span>{{ year }}</span> - <a href="https://epaper.jtjarks.de/">Janno Tjarks</a>
        </p>
    </div>
    <div class="col form-check form-switch float-end">
        <input class="form-check-input" [(ngModel)]="usingDarkTheme" type="checkbox" (change)="toggleDarkTheme()" id="switchDarkMode">
        <label class="form-check-label" for="switchDarkTheme">Dark Mode</label>
    <div>
</div>
