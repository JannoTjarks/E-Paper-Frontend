<div class="container text-center"> 
    <h2 class="mb-3">Zeitungen</h2>
    <hr class="mt-2 mb-2">    
    <div class="container">
        <div class="row">
            <ng-container *ngFor="let epaper of dataSourceEPapers">
                <ng-container *ngIf="(epaper.category == 'Zeitungen')">                                
                    <div class="col">
                        <a href="https://epaper.jtjarks.de/content{{epaper.filePath}}">
                            <img
                                src="https://epaper.jtjarks.de/content{{epaper.imagePath}}"
                                class="w-50 shadow-1-strong rounded mb-4"                                
                                alt="{{ epaper.imagePath }}"
                            />
                        </a>
                    </div>                
                </ng-container>
            </ng-container>
        </div>
        <div class="row">
            <ng-container *ngFor="let epaper of dataSourceEPapers">
                <ng-container *ngIf="(epaper.category == 'Zeitungen')">                     
                    <div class="col">
                        <p>{{ epaper.name }}</p>
                        <a href="https://epaper.jtjarks.de/content{{epaper.filePath}}">
                            <p>{{ epaper.publicationDate }}</p>
                        </a>
                        <a [routerLink]="['/archive']" [queryParams]="{ epaper: epaper.name }">Archiv</a>
                    </div>                                                                                   
                </ng-container>
            </ng-container>  
        </div>    
    </div>
    <hr class="mt-5 mb-5">
