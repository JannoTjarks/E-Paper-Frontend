<div class="container text-center"> 
    <h2 class="mb-3">Archiv - {{ epaper }}</h2>
    <a [routerLink]="['/archive']" [queryParams]="{ epaper: epaper, all: true }">Alle Ausgaben anzeigen</a>
    <hr class="mt-2 mb-2">  
    <div class="container">
        <div class="row">
            <ng-container *ngFor="let epaper of dataSourceEPapers">                                              
                <div class="col-sm-3">
                    <a href="https://content.jtjarks.de{{epaper.filePath}}">
                        <img
                            src="https://content.jtjarks.de{{epaper.imagePath}}"
                            class="w-50 shadow-1-strong rounded mb-4"                                
                            alt="{{ epaper.imagePath }}"
                        />                            
                    </a>
                    <p><a href="https://content.jtjarks.de{{epaper.filePath}}">{{ epaper.publicationDate }}</a></p>
                </div>                                
            </ng-container>
        </div>          
    </div>
</div>
